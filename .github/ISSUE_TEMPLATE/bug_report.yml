name: Bug report
description: Create a report to help us improve (search for duplicates first)
labels: bug
body:
 - type: textarea
   attributes:
    label: Issue description
    description: Explain clearly what went wrong
    placeholder: Tell us here about the bug/problem
   validations:
    required: true
 - type: textarea
   attributes:
    label: How to reproduce this issue?
    description: Try to explain what you did for the bug to occur. A good explanation of steps to reproduce helps us locate the bug faster. If applicable, add screenshots to help explain your problem.
    placeholder: |
      Step 1: ...
      Step 2: ...
      ...
   validations:
     required: true
 - type: dropdown
   attributes:
    label: Mod Version
    description: Which version of the mod did you use when this issue happened?
    options:
     - v1.0.0 | MC 1.18.2
   validations:
     required: true
 - type: textarea
   attributes:
    label: Logs
    description: |
      If applicable, include crash report (full logs, do not crop them, in text format, screenshots of logs are not acceptable).
      
      Longer logs should be posted on [GitHub Gists](https://gist.github.com/) (or other paste service) and linked here.
    placeholder: https://gist.github.com/...
   validations:
    required: false
 - type: checkboxes
   attributes:
    label: Issue tracker rule checks
    options:
     - label: "I have checked that my problem <a href='https://github.com/MC-Cultivation/Cultivation/issues?q=is%3Aissue' target='_blank'>is not already reported</a>"
       required: true
